<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     -->

     <!--Font Awesome CSS CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />


     <!--Boottrstatp css Local-->
     <link rel="stylesheet" href="css/bootstrap.min.css" />


    <!--custom css-->
    <link rel="stylesheet" href="css/custom.css" />

    <title>Amazon : Navbar</title>
  </head>
  <body>

  <!-- Navbar Starts -->
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="btn btn-outline-light">
       <i class="fas fa-2x fa-sliders-h"></i>
    </button>
    
      <a class="navbar-brand" href="#">
         <img src="img/amazon_logo_white.png" 
           height="30" width="100" alt="amazonlogo" />
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <!--   form   -->
       <form class="form-inline" novalidate method="get">
           <div class="input-group">
            <div class="input-group-prepend">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" 
                name="btnCategory"
                  type="button" id="btnCategoryDropdownMenu" 
                  data-toggle="dropdown" 
                  aria-haspopup="true" aria-expanded="false">
                  All
                </button>
                <div class="dropdown-menu" 
                   aria-labelledby="btnCategoryDropdownMenu">
                  <a class="dropdown-item" href="#">All</a>
                  <a class="dropdown-item" href="#">SmartPhone</a>
                  <a class="dropdown-item" href="#">Kitchen</a>
                  <a class="dropdown-item" href="#">Prime Deals</a>
                  <a class="dropdown-item" href="#">Book</a>
                  
                </div>
              </div>
            
            </div>
            <input type="text" class="form-control" size="50" name="query" id="query" />
            <input type="text" name="category" id="category" value="cat" hidden />
            <div class="input-group-append">
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-search" ></i>
              </button>

            </div>  

           </div>

           
       </form>
 
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link " href="#" 
            id="preferLanguageDropdown" 
            role="button" 
            data-toggle="dropdown" 
            aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-2x fa-language" ></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      
    </div>
  </nav>
 
       <!--Navbar end-->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <!--custom js-->
    <script src="js/custom.js"></script>
  </body>
</html>
